<!DOCTYPE html>
<html>
<head>
  <title>Audio Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Audio Player</h1>
  <audio id="file-name" src="sound.mp3"></audio>
  <div id="playlist"></div>
  <button id="play-pause-btn">Play</button>
  <button id="rewind-btn">Rewind 5s</button>
  <button id="forward-btn">Forward 5s</button>
  <div id="current-time"></div>
  <button id="add-title-btn">Add Title</button>
  <button id="remove-title-btn">Remove Title</button>
  <script src="main.js"></script>
</body>
</html>
